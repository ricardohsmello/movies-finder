<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .form-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #ffffff;
        }

        .input-group input {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 6px 0 0 6px;
        }

        .btn-mongo {
            background-color: #13aa52;
            color: white;
            border-radius: 0 6px 6px 0;
        }

        .btn-mongo:hover {
            background-color: #0f8c43;
        }

        .movie {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.06);
        }

        .movie a {
            color: #0f8c43;
            text-decoration: none;
        }

        .movie a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .input-group {
                flex-direction: column;
            }

            .input-group input,
            .input-group button {
                width: 100%;
                border-radius: 6px !important;
                margin-bottom: 10px;
            }
        }
    </style>

    <script src="assets/js/function_find_similar.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>

<body>

<section class="form-section">
    <div class="logo mb-4">
        <img src="/assets/page/mongodb-logo.png" alt="MongoDB Logo" width="240" />
    </div>

    <p class="mb-4 fs-5">
        Discover your next favorite movie.<br />
        Describe what you want and let us do the rest.
    </p>

    <div class="container">
        <form id="movieForm">
            <div class="input-group">
                <input
                        type="text"
                        class="form-control"
                        id="searchQuery"
                        name="searchQuery"
                        placeholder="e.g., A ship sinks at night..."
                />
                <button class="btn btn-mongo" type="button" onclick="submitForm()">
                    <img src="assets/img/search.svg" alt="Search" style="width: 20px; height: 20px; margin-right: 6px" />
                    Search
                </button>
            </div>
        </form>
    </div>
</section>

<section class="py-5">
    <div class="container-fluid">
        <div class="row g-4 justify-content-center">
            <div class="col-md-6 col-lg-4" data-aos="fade-up">
                <iframe class="w-100" height="300" style="border: none; border-radius: 6px;"
                        src="https://charts.mongodb.com/charts-moviefinder-fnwzhjb/embed/charts?id=662b369d-3906-49db-8f74-7cfdb4677eab&maxDataAge=3600&theme=light&autoRefresh=true"></iframe>
            </div>
            <div class="col-md-6 col-lg-4" data-aos="fade-up">
                <iframe class="w-100" height="300" style="border: none; border-radius: 6px;"
                        src="https://charts.mongodb.com/charts-moviefinder-fnwzhjb/embed/charts?id=662b3805-820f-4bb0-88ae-a35fecc08eb4&maxDataAge=3600&theme=light&autoRefresh=true"></iframe>
            </div>
            <div class="col-md-6 col-lg-4" data-aos="fade-up">
                <iframe class="w-100" height="300" style="border: none; border-radius: 6px;"
                        src="https://charts.mongodb.com/charts-moviefinder-fnwzhjb/embed/charts?id=662b38da-be71-47e7-8220-f1503b5c3066&maxDataAge=3600&theme=light&autoRefresh=true"></iframe>
            </div>
        </div>
    </div>
</section>

<div class="container py-4">
    <div id="movieResults" class="movieResults"></div>
</div>

<script>
    async function submitForm() {
        const searchQuery = document.getElementById("searchQuery").value;
        if (!searchQuery.trim()) {
            alert("Search Query must not be empty");
            return;
        }

        const data = { input: searchQuery };
        const movieData = await fetchAndDisplayMovies(data);

        const resultsDiv = document.getElementById("movieResults");
        resultsDiv.innerHTML = "";

        if (movieData.length > 0) {
            const movieRequest = { embedding: [], ids: [] };

            for (let i = 0; i < movieData.length; i++) {
                const movie = movieData[i];
                movieRequest.embedding.push(movie.embedding);
                movieRequest.ids.push(movie.id);

                const castHtml = movie.cast
                    ? movie.cast.map(c =>
                        `<a href="https://www.google.com/search?q=${encodeURIComponent(c)}" target="_blank">${c}</a>`
                    ).join(", ")
                    : "N/A";

                resultsDiv.innerHTML += `
            <div class="movie">
              <div><strong>Title:</strong> <a href="https://www.imdb.com/find/?q=${encodeURIComponent(movie.title)}" target="_blank">${movie.title || 'N/A'}</a></div>
              <div><strong>Rating:</strong> <span class="badge bg-secondary">${movie.rating || 'N/A'}</span></div>
              <div><strong>Year:</strong> ${movie.year || 'N/A'}</div>
              <div><strong>Genres:</strong> ${movie.genres ? movie.genres.join(", ") : 'N/A'}</div>
              <div><strong>Cast:</strong> ${castHtml}</div>
              <div><strong>Plot:</strong> ${movie.plot || 'N/A'}</div>
              <div><strong>Full Plot:</strong> ${movie.fullPlot || 'N/A'}</div>
            </div>
          `;
            }
        } else {
            resultsDiv.innerHTML = "<p>No movies found.</p>";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/aos/aos.js"></script>
</body>
</html>
